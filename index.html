<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="calculator-wrapper">
      <div class="calculator">
        <input class="calculator-input" type="text">
        <div class="calculator__items">
          <div class="calculator__item calculator__item_gray calculator__item_clear">AC</div>
          <div class="calculator__item calculator__item_gray disabled">+/-</div>
          <div class="calculator__item calculator__item_gray calculator__item_percent">%</div>
          <div class="calculator__item calculator__item_orange calculator__item_divide">/</div>
          <div class="calculator__item">7</div>
          <div class="calculator__item">8</div>
          <div class="calculator__item">9</div>
          <div class="calculator__item calculator__item_orange calculator__item_multiply">*</div>
          <div class="calculator__item">4</div>
          <div class="calculator__item">5</div>
          <div class="calculator__item">6</div>
          <div class="calculator__item calculator__item_orange">-</div>
          <div class="calculator__item">1</div>
          <div class="calculator__item">2</div>
          <div class="calculator__item">3</div>
          <div class="calculator__item calculator__item_orange calculator__item_sum">+</div>
          <div class="calculator__item calculator__item_zero">0</div>
          <div class="calculator__item calculator__item_dot">.</div>
          <div class="calculator__item calculator__item_orange calculator__item_result">=</div>
        </div>
      </div>
      <div class="log">
      </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
